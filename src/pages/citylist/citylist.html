<ion-header>

  <ion-navbar color="induscolor">
    <ion-title>CityList</ion-title>

        <ion-buttons end>
          <button ion-button end icon-only (click)="presentPopover($event)">
              <ion-icon name="more"></ion-icon>
          </button>
       </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	 <ion-searchbar 
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

	<mbsc-listview [options]="listviewSettings" class="md-mailbox">
    <mbsc-listview-item *ngFor="let item of data">
        <div class="md-mail-icon" [style.background]="'#' + item.color">{{item.mono}}</div>
        <div class="md-mail-from">{{item.name}}</div>
    </mbsc-listview-item>
</mbsc-listview>

</ion-content>
