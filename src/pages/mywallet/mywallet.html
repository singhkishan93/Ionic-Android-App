<ion-header>

  <ion-navbar color="induscolor">
    <ion-title>Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<mbsc-form class="md-flight-booking" [options]="formSettings">
	<div class="md-ftype-cont">
        <mbsc-segmented-group [(ngModel)]="segmented">
            <mbsc-segmented value="round" class="md-flight-type">Cash</mbsc-segmented>
            <mbsc-segmented value="oneway" class="md-flight-type">Card</mbsc-segmented>
        </mbsc-segmented-group>
    </div>
</mbsc-form>
	<ion-card color="light">
    <ion-card-content>
    	<ion-row no-padding>
      <ion-col>
      <ion-card-title>Balance</ion-card-title>
      </ion-col>
      <ion-col>
      <ion-card-title>100:00</ion-card-title>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
      <ion-card-title>Offer Cash</ion-card-title>
      </ion-col>
      <ion-col>
      <ion-card-title>100:00</ion-card-title>
      </ion-col>
    </ion-row>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          Refer & Earn
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-start>
          Recharge
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

<div class="mbsc-padding">
        <button ion-button full color="induscolor">Recent Activity</button>
    </div>
  

</ion-content>
