<ion-content padding>

<ion-row>
    <ion-col text-center>
      <img src="assets/imgs/indus.png" width="300">
    </ion-col>
  </ion-row>
	
<mbsc-form class="md-signup-rules" ng-non-bindable>
    <form #frm="ngForm" novalidate>
        <div class="mbsc-form-group-inset">
            <div class="mbsc-form-group-title">Sign Up</div>
            <mbsc-input name="username" [(ngModel)]="username" #uName="ngModel" [error]="uName.invalid && uName.dirty && uName.touched" errorMessage="Please enter at least 4 characters." placeholder="Name" minlength="4" required>Name</mbsc-input>
            <mbsc-input name="email" type="email" [(ngModel)]="email" #eMail="ngModel" [error]="eMail.invalid && eMail.dirty && eMail.touched" errorMessage="Please enter a valid email address." placeholder="Email" required>Email</mbsc-input>
            <mbsc-input name="password" placeholder="Password" [(ngModel)]="password" #pass="ngModel" [error]="pass.invalid && pass.dirty && pass.touched" errorMessage="Invalid, please see rules" password-toggle="true" pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}" required>Password</mbsc-input>
        </div>
        <div class="mbsc-form-group-inset" >
            <div class="mbsc-padding">
                <h6>Use lowercase and uppercase characters. Length of password should be at least 6 characters </h6>
            </div>
            <div class="mbsc-padding">
                <mbsc-button block [disabled]="frm.invalid" type="submit" (click)="signup()">Sign Up</mbsc-button>
            </div>
        </div>
    </form>
</mbsc-form>


</ion-content>
